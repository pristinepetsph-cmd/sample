<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booster Pack Opening</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }

    .pack {
      width: 220px;
      height: 320px;
      background: url('https://i.imgur.com/OdL0XPt.png') center/cover no-repeat;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      cursor: pointer;
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 5;
    }

    .pack:active {
      transform: scale(0.95);
    }

    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      max-width: 800px;
      display: none; /* hidden until pack is opened */
    }

    .card {
      width: 120px;
      height: 180px;
      perspective: 1000px;
      position: relative;
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      transition: transform 0.6s;
    }

    .front {
      background: #222;
    }

    .back {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      transform: rotateY(180deg);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .card.flipped .front {
      transform: rotateY(180deg);
    }

    .card.flipped .back {
      transform: rotateY(360deg);
    }
  </style>
</head>
<body>
  <div class="pack" onclick="openPack()"></div>
  <div class="cards">
    <div class="card"><div class="front"></div><div class="back">Card 1</div></div>
    <div class="card"><div class="front"></div><div class="back">Card 2</div></div>
    <div class="card"><div class="front"></div><div class="back">Card 3</div></div>
    <div class="card"><div class="front"></div><div class="back">Card 4</div></div>
    <div class="card"><div class="front"></div><div class="back">Card 5</div></div>
    <div class="card"><div class="front"></div><div class="back">Card 6</div></div>
    <div class="card"><div class="front"></div><div class="back">Card 7</div></div>
    <div class="card"><div class="front"></div><div class="back">Card 8</div></div>
    <div class="card"><div class="front"></div><div class="back">Card 9</div></div>
    <div class="card"><div class="front"></div><div class="back">Card 10</div></div>
  </div>

  <script>
    function openPack() {
      const pack = document.querySelector(".pack");
      const cardsContainer = document.querySelector(".cards");
      const cards = document.querySelectorAll(".card");

      // hide pack
      pack.style.opacity = "0";
      setTimeout(() => {
        pack.style.display = "none";
        cardsContainer.style.display = "flex";

        let delay = 0;
        cards.forEach((card, i) => {
          setTimeout(() => {
            card.classList.add("flipped");
          }, delay);
          delay += 700; // 0.7s per card reveal
        });
      }, 600); // wait for fade out
    }
  </script>
</body>
</html>

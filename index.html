<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booster Pack Unboxing</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #222 0%, #000 100%);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Pack styling */
    .pack {
      width: 220px;
      height: 320px;
      background: linear-gradient(180deg, #555, #222);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      color: white;
      text-align: center;
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 5;
    }
    .pack.opening {
      transform: scale(1.3) rotateX(-75deg);
      opacity: 0;
    }

    /* Cards container */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(5, 160px);
      grid-gap: 20px;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: auto;
      max-width: 1000px;
      opacity: 0;
    }
    .cards-container.show {
      opacity: 1;
      transition: opacity 1s ease;
    }

    /* Card base */
    .card {
      width: 160px;
      height: 220px;
      perspective: 1000px;
      cursor: pointer;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    /* Faces */
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      font-weight: bold;
    }
    .card-back {
      background: linear-gradient(135deg, #111, #444);
      color: white;
    }
    .card-front {
      background: white;
      color: black;
      transform: rotateY(180deg);
      position: relative;
    }

    /* Effects */
    .holo::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 14px;
      background: linear-gradient(120deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.4) 40%, rgba(255,255,255,0.05) 80%);
      mix-blend-mode: screen;
      animation: holoMove 3s linear infinite;
    }
    @keyframes holoMove {
      from { transform: translateX(-150%) skewX(-10deg); }
      to { transform: translateX(150%) skewX(-10deg); }
    }

    .rare::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 14px;
      box-shadow: 0 0 30px 8px rgba(255,215,80,0.4) inset;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="pack" id="pack">Click to<br>Open Pack</div>
    <div class="cards-container" id="cardsContainer"></div>
  </div>

  <script>
    const packEl = document.getElementById("pack");
    const cardsContainer = document.getElementById("cardsContainer");

    const rarities = [
      { key: "Common", chance: 0.7 },
      { key: "Uncommon", chance: 0.2 },
      { key: "Rare", chance: 0.085 },
      { key: "Holo", chance: 0.015 },
    ];

    function pickRarity() {
      const r = Math.random();
      let sum = 0;
      for (const rr of rarities) {
        sum += rr.chance;
        if (r <= sum) return rr.key;
      }
      return "Common";
    }

    function makeCards(count = 10) {
      return Array.from({ length: count }, (_, i) => ({
        id: i + 1,
        rarity: pickRarity(),
      }));
    }

    function showCards(cards) {
      cardsContainer.innerHTML = "";
      cards.forEach((card, i) => {
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";
        cardDiv.innerHTML = `
          <div class="card-inner">
            <div class="card-back">?</div>
            <div class="card-front ${card.rarity === "Holo" ? "holo" : ""} ${card.rarity === "Rare" ? "rare" : ""}">
              <div>Card ${card.id}</div>
              <div>${card.rarity}</div>
            </div>
          </div>
        `;
        cardDiv.addEventListener("click", () => {
          cardDiv.classList.toggle("flipped");
        });
        cardsContainer.appendChild(cardDiv);
      });
      cardsContainer.classList.add("show");
    }

    packEl.addEventListener("click", () => {
      packEl.classList.add("opening");
      setTimeout(() => {
        const cards = makeCards(10);
        showCards(cards);
      }, 800);
    });
  </script>
</body>
</html>
